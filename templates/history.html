<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection History - PPE Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --text-dark: #333;
            --text-light: #666;
            --success: #28a745;
            --danger: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s;
        }

        body.dark-mode {
            --bg-light: #1a1a1a;
            --bg-white: #2d2d2d;
            --text-dark: #e0e0e0;
            --text-light: #b0b0b0;
        }

        .container {
            background: var(--bg-white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
            transition: background 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 28px;
        }

        .back-button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 14px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .history-item.pass {
            border-left-color: var(--success);
        }

        .history-item.fail {
            border-left-color: var(--danger);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-status {
            font-size: 18px;
            font-weight: bold;
        }

        .history-status.pass {
            color: var(--success);
        }

        .history-status.fail {
            color: var(--danger);
        }

        .history-time {
            color: var(--text-light);
            font-size: 12px;
        }

        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-section {
            background: var(--bg-white);
            padding: 12px;
            border-radius: 5px;
        }

        .detail-title {
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .detail-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            background: var(--primary);
            color: white;
        }

        .badge.success {
            background: var(--success);
        }

        .badge.danger {
            background: var(--danger);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state h3 {
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--primary);
        }

        .spinner {
            border: 4px solid var(--bg-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Detection History</h1>
            <a href="/camera" class="back-button">‚Üê Back to Camera</a>
        </div>

        <div class="stats-container" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Checks</div>
                <div class="stat-value" id="totalChecks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Passed</div>
                <div class="stat-value" id="passedChecks" style="color: var(--success);">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Failed</div>
                <div class="stat-value" id="failedChecks" style="color: var(--danger);">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pass Rate</div>
                <div class="stat-value" id="passRate">0%</div>
            </div>
        </div>

        <div id="historyContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading your detection history...</p>
            </div>
        </div>
    </div>

    <script>
        // Load dark mode preference
        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            loadHistory();
        };

        function loadHistory() {
            fetch('/get-user-history')
                .then(response => response.json())
                .then(data => {
                    displayHistory(data.history);
                })
                .catch(error => {
                    document.getElementById('historyContainer').innerHTML = `
                        <div class="empty-state">
                            <h3>Error Loading History</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                });
        }

        function displayHistory(history) {
            if (history.length === 0) {
                document.getElementById('historyContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No Detection Records Yet</h3>
                        <p>Go to the camera page to take your first PPE detection photo!</p>
                    </div>
                `;
                return;
            }

            // Calculate statistics
            const totalChecks = history.length;
            const passedChecks = history.filter(record => record.compliant).length;
            const failedChecks = totalChecks - passedChecks;
            const passRate = ((passedChecks / totalChecks) * 100).toFixed(1);

            // Update stats
            document.getElementById('totalChecks').textContent = totalChecks;
            document.getElementById('passedChecks').textContent = passedChecks;
            document.getElementById('failedChecks').textContent = failedChecks;
            document.getElementById('passRate').textContent = passRate + '%';

            // Display history items
            let html = '<div class="history-list">';
            
            history.forEach(record => {
                const timestamp = new Date(record.timestamp).toLocaleString();
                const status = record.compliant ? 'pass' : 'fail';
                const statusText = record.compliant ? '‚úÖ PASS' : '‚ùå FAIL';

                html += `
                    <div class="history-item ${status}">
                        <div class="history-header">
                            <div class="history-status ${status}">${statusText}</div>
                            <div class="history-time">${timestamp}</div>
                        </div>
                        <div class="history-details">
                            <div class="detail-section">
                                <div class="detail-title">Required PPE</div>
                                <div class="detail-items">
                                    ${record.required_ppe.map(item => `<span class="badge">${item}</span>`).join('')}
                                </div>
                            </div>
                            <div class="detail-section">
                                <div class="detail-title">Detected PPE</div>
                                <div class="detail-items">
                                    ${record.detected_ppe.length > 0 ? 
                                        record.detected_ppe.map(item => `<span class="badge success">${item}</span>`).join('') 
                                        : '<span class="badge danger">None</span>'}
                                </div>
                            </div>
                            ${record.missing_ppe.length > 0 ? `
                                <div class="detail-section">
                                    <div class="detail-title">Missing PPE</div>
                                    <div class="detail-items">
                                        ${record.missing_ppe.map(item => `<span class="badge danger">${item}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('historyContainer').innerHTML = html;
        }
    </script>
</body>
</html>
