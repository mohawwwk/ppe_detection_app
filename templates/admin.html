<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PPE Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --bg-light: #f5f5f5;
            --bg-white: #ffffff;
            --text-dark: #333;
            --text-light: #666;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            padding: 20px;
        }

        body.dark-mode {
            --bg-light: #1a1a1a;
            --bg-white: #2d2d2d;
            --text-dark: #e0e0e0;
            --text-light: #b0b0b0;
        }

        .container {
            background: var(--bg-white);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 20px;
        }

        .header h1 {
            color: var(--text-dark);
            font-size: 32px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            background: var(--bg-white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            color: var(--text-dark);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #5568d3;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            border-top: 4px solid var(--primary);
        }

        .stat-card.success {
            border-top-color: var(--success);
        }

        .stat-card.danger {
            border-top-color: var(--danger);
        }

        .stat-value {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-card.success .stat-value {
            color: var(--success);
        }

        .stat-card.danger .stat-value {
            color: var(--danger);
        }

        .stat-label {
            color: var(--text-light);
            font-size: 14px;
            text-transform: uppercase;
        }

        .section-title {
            color: var(--text-dark);
            font-size: 22px;
            margin: 30px 0 20px 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .workers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .workers-table th {
            background: var(--primary);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .workers-table td {
            padding: 15px;
            border-bottom: 1px solid var(--bg-light);
        }

        .workers-table tr:hover {
            background: var(--bg-light);
        }

        .pass-rate {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .pass-rate.high {
            background: #d4edda;
            color: #155724;
        }

        .pass-rate.medium {
            background: #fff3cd;
            color: #856404;
        }

        .pass-rate.low {
            background: #f8d7da;
            color: #721c24;
        }

        .recent-activity {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-white);
            border-radius: 5px;
            border-left: 4px solid var(--primary);
        }

        .activity-item.fail {
            border-left-color: var(--danger);
        }

        .activity-time {
            font-size: 12px;
            color: var(--text-light);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--primary);
        }

        .spinner {
            border: 4px solid var(--bg-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .workers-table {
                font-size: 14px;
            }

            .workers-table th,
            .workers-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <h2>üîê Admin Login</h2>
        <div id="message" class="message"></div>
        <div class="form-group">
            <input type="password" id="adminPassword" placeholder="Enter admin password" onkeypress="if(event.key === 'Enter') loginAdmin()">
        </div>
        <button class="login-btn" onclick="loginAdmin()">Login</button>
    </div>

    <div id="dashboardPage" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>üìä Admin Dashboard</h1>
                <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
            </div>

            <div class="stats-grid" id="statsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading dashboard data...</p>
                </div>
            </div>

            <div class="section-title">üë• Worker Compliance Stats</div>
            <div id="workersContainer" style="overflow-x: auto;">
                <table class="workers-table">
                    <thead>
                        <tr>
                            <th>Worker</th>
                            <th>Total Checks</th>
                            <th>Passed</th>
                            <th>Failed</th>
                            <th>Pass Rate</th>
                        </tr>
                    </thead>
                    <tbody id="workersList">
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 20px;">
                                <div class="spinner" style="margin: 0 auto 10px;"></div>
                                Loading...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="section-title">üìã Recent Activity</div>
            <div class="recent-activity" id="recentActivity">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading recent activity...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;

            if (!password) {
                showMessage('Please enter password', 'error');
                return;
            }

            fetch('/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    isLoggedIn = true;
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('dashboardPage').style.display = 'block';
                    loadDashboard();
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('Login failed: ' + error.message, 'error');
            });
        }

        function logoutAdmin() {
            if (confirm('Are you sure you want to logout?')) {
                fetch('/admin-logout')
                    .then(() => {
                        isLoggedIn = false;
                        document.getElementById('loginPage').style.display = 'block';
                        document.getElementById('dashboardPage').style.display = 'none';
                        document.getElementById('adminPassword').value = '';
                    });
            }
        }

        function loadDashboard() {
            fetch('/admin-data')
                .then(response => response.json())
                .then(data => {
                    displayStats(data);
                    displayWorkers(data.user_stats);
                    displayRecentActivity(data.recent_history);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Error loading dashboard', 'error');
                });
        }

        function displayStats(data) {
            const passRate = data.overall_pass_rate || 0;
            const rateClass = passRate >= 80 ? 'high' : passRate >= 60 ? 'medium' : 'low';

            const html = `
                <div class="stat-card">
                    <div class="stat-label">Total Checks</div>
                    <div class="stat-value">${data.total_checks}</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-label">Passed</div>
                    <div class="stat-value">${data.passed_checks}</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-label">Failed</div>
                    <div class="stat-value">${data.failed_checks}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pass Rate</div>
                    <div class="stat-value">${passRate.toFixed(1)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value">${data.total_users}</div>
                </div>
            `;
            document.getElementById('statsContainer').innerHTML = html;
        }

        function displayWorkers(userStats) {
            let html = '';

            Object.entries(userStats).forEach(([username, stats]) => {
                const passRate = stats.pass_rate || 0;
                const rateClass = passRate >= 80 ? 'high' : passRate >= 60 ? 'medium' : 'low';

                html += `
                    <tr>
                        <td><strong>${username}</strong></td>
                        <td>${stats.total}</td>
                        <td style="color: var(--success); font-weight: bold;">${stats.passed}</td>
                        <td style="color: var(--danger); font-weight: bold;">${stats.failed}</td>
                        <td>
                            <span class="pass-rate ${rateClass}">
                                ${passRate.toFixed(1)}%
                            </span>
                        </td>
                    </tr>
                `;
            });

            if (html === '') {
                html = '<tr><td colspan="5" style="text-align: center; color: var(--text-light);">No worker data yet</td></tr>';
            }

            document.getElementById('workersList').innerHTML = html;
        }

        function displayRecentActivity(history) {
            if (!history || history.length === 0) {
                document.getElementById('recentActivity').innerHTML = '<p style="text-align: center; color: var(--text-light);">No recent activity</p>';
                return;
            }

            let html = '';
            history.slice().reverse().slice(0, 20).forEach(record => {
                const timestamp = new Date(record.timestamp).toLocaleString();
                const status = record.compliant ? '‚úÖ PASS' : '‚ùå FAIL';
                const className = record.compliant ? '' : 'fail';

                html += `
                    <div class="activity-item ${className}">
                        <strong>${record.username}</strong> (${record.role}) - ${status}
                        <div class="activity-time">${timestamp}</div>
                        ${!record.compliant ? `<div style="color: var(--danger); font-size: 12px; margin-top: 5px;">Missing: ${record.missing_ppe.join(', ')}</div>` : ''}
                    </div>
                `;
            });

            document.getElementById('recentActivity').innerHTML = html;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }

        // Auto-refresh dashboard every 30 seconds
        setInterval(() => {
            if (isLoggedIn) {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
